<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Detail Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 gap-3">

      <!-- Input field for ID -->
      <div class="w-25">
        <input type="text" id="customerIdInput" class="form-control" placeholder="Enter Customer ID">
      </div>

      <!-- Customer Card -->
      <div class="card shadow-lg border-0 rounded-4" style="width: 22rem;">
        <div class="card-body text-center bg-primary text-white rounded-top-4">
          <img src="https://via.placeholder.com/100" 
               class="rounded-circle border border-3 border-white shadow-sm mb-3" 
               alt="Customer Image">
          <h4 class="card-title mb-1">John Doe</h4>
          <p class="card-subtitle text-white-50">Premium Member</p>
        </div>
        
        <ul class="list-group list-group-flush text-start">
          <li class="list-group-item">
            <strong>Email:</strong> johndoe@email.com
          </li>
          <li class="list-group-item">
            <strong>Phone:</strong> +91 9876543210
          </li>
          <li class="list-group-item">
            <strong>Address:</strong> 123, Main Street, Hyderabad
          </li>
        </ul>
        
        <div class="card-body text-center">
          <a href="#" class="btn btn-primary w-100">View Details</a>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>
  </body>
</html>
